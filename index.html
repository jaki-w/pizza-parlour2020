<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlour</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlour</h1>

    <form>
      <h3>Customize your pizza</h3><br>

      <p>Base pizza price: $10<p>
      <p>Select a size:</p>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="small" checked>
          Small (inlcuded in base price)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="medium">
          Medium (+$2)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="large">
          Large (+$4)
        </label>
      </div>

      <p>Select a sauce:</p>
      <p>Sauce options are included in base price!</p>
      <div class="radio">
        <label>
          <input type="radio" name="sauce" value="white" checked>
          White
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="sauce" value="marinara">
          Marinara
        </label>
      </div>

      <p>Select a protein:</p>
      <div class="radio">
        <label>
          <input type="radio" name="protein" value="none" checked>
          None (+$0)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="protein" value="tofu">
          Buffalo Tofu (+$2)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="protein" value="pepperoni">
          Pepperoni (+$2)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="protein" value="sausage">
          Sausage (+$2)
        </label>
      </div>


      <button>Review my order</button>
    </form>
    <div id="showLater">

    </div>
  </div>
</body>
</html>
